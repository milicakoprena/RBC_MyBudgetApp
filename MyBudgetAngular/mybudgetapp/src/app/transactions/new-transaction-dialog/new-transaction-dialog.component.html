<mat-dialog-content>
  <form class="transaction-form" [formGroup]="form" (ngSubmit)="submitForm()">
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="description" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Type</mat-label>

      <mat-select formControlName="type">
        <mat-option value="expense"> Expense </mat-option>
        <mat-option value="deposit"> Deposit </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Account</mat-label>

        <mat-select formControlName="accountId">
          <mat-option
            *ngFor="let account of accounts"
            [value]="account.accountId"
          >
            {{ account.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <div class="number-wrapper">
          <input
            matInput
            type="number"
            formControlName="amount"
            placeholder="0.00"
            step="0.01"
            min="0"
            required
          />
          <span class="currency-suffix">{{ data.defaultCurrency }}</span>
        </div>
      </mat-form-field>
    </div>

    <button mat-button class="new-button" type="submit">Add</button>
  </form></mat-dialog-content
>
