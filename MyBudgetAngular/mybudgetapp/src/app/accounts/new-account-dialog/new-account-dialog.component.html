<mat-dialog-content>
  <form class="account-form" [formGroup]="form" (ngSubmit)="submitForm()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Currency</mat-label>
      <input
        type="text"
        matInput
        [formControl]="myControl"
        formControlName="currency"
        [matAutocomplete]="auto"
        required
      />
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option
          *ngFor="let currency of filteredCurrencies | async"
          [value]="currency"
          [matTooltip]="currency.name"
        >
          {{ currency.id }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Balance</mat-label>
      <div class="number-wrapper">
        <input
          matInput
          type="number"
          formControlName="balance"
          placeholder="0.00"
          step="0.01"
          min="0"
          required
        />
        <span class="currency-suffix">{{ defaultCurrency }}</span>
      </div>
    </mat-form-field>
    <button mat-button class="form-button" type="submit">Add</button>
  </form></mat-dialog-content
>
